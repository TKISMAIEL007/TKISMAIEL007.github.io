<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Travis Talks Life</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffffff;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e0e0e0;
    }

    header img.logo {
      height: 40px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin-left: 20px;
    }

    .contact-section {
      max-width: 600px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    .contact-section h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .contact-section p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 30px;
    }

    .contact-section a.email-link {
      display: inline-block;
      font-size: 1.1rem;
      color: #0066cc;
      text-decoration: none;
      border: 1px solid #0066cc;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .contact-section a.email-link:hover {
      background-color: #0066cc;
      color: white;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin-top: 80px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="ttl_logo.png" alt="Travis Talks Life logo" class="logo"></a>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h1>Let’s Connect</h1>
    <p>Whether you’re reaching out about speaking, collaboration, or just want to say hi — I’d love to hear from you.</p>
    <a href="mailto:travis@travistalkslife.com" class="email-link">Email Me</a>
    <p style="margin-top: 20px; font-size: 0.9rem; color: #666;">I respect your time and privacy. I’ll respond as soon as I can.</p>
  </section>

  <footer>

  </footer>
